<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 400px; margin: 0 auto; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    a { display: block; margin-top: 15px; color: #007bff; text-align: center; }
  </style>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>
  <a href="#" onclick="registro()">¿No tienes cuenta? Regístrate</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const supabase = createClient(
      'https://kainsfkvgembznyhkrvd.supabase.co',
      'sb_publishable_uSMsMGIEkZykEDRfHUK6pQ_SXChdYbz'
    );

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert('Error: ' + error.message);
      else window.location.href = '/dashboard/clientes.html';
    });

    async function registro() {
      const email = prompt('Tu email:');
      const password = prompt('Contraseña (mínimo 6 caracteres):');
      if (!email || !password) return;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert('Error: ' + error.message);
      else alert('Registro enviado. Revisa tu email para confirmar.');
    }
  </script>
</body>
</html>
