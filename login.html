<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 400px; margin: 0 auto; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; margin-top: 5px; }
    #registro-form { display: none; margin-top: 20px; }
    a { display: block; margin-top: 15px; color: #007bff; text-align: center; text-decoration: underline; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Iniciar sesión</h2>
  
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <a id="toggle-registro">¿No tienes cuenta? Regístrate</a>

  <div id="registro-form">
    <h3>Crear cuenta</h3>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Contraseña (mínimo 6 caracteres)" required>
    <button type="button" onclick="registroReal()">Registrarse</button>
    <button type="button" onclick="document.getElementById('registro-form').style.display='none'; document.getElementById('toggle-registro').style.display='block';">Cancelar</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const supabase = createClient(
      'https://kainsfkvgembznyhkrvd.supabase.co',
      'sb_publishable_uSMsMGIEkZykEDRfHUK6pQ_SXChdYbz'
    );

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert('Error: ' + error.message);
      else window.location.href = '/dashboard/clientes.html';
    });

    document.getElementById('toggle-registro').addEventListener('click', () => {
      document.getElementById('registro-form').style.display = 'block';
      document.getElementById('toggle-registro').style.display = 'none';
    });

    async function registroReal() {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      
      if (!email || !password) {
        alert('Completa todos los campos.');
        return;
      }

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        console.error(error);
        alert('Error: ' + error.message);
      } else {
        alert('¡Registro exitoso! Ya puedes iniciar sesión.');
        document.getElementById('registro-form').style.display = 'none';
        document.getElementById('toggle-registro').style.display = 'block';
      }
    }
  </script>
</body>
</html>
