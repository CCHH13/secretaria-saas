<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secretaría Dinámica</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secretaría Dinámica</h1>
    <p>Tu oficina virtual segura, privada y hecha para secretarias profesionales.</p>
    <a href="/login.html" class="btn">Iniciar sesión</a>
  </div>
</body>
</html>
