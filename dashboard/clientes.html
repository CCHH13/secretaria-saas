<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mis Clientes</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    input, button { padding: 8px; margin: 5px; box-sizing: border-box; }
    .cliente { border: 1px solid #eee; padding: 12px; margin: 10px 0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Mis Clientes</h1>
  <form id="cliente-form">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="telefono" placeholder="Teléfono">
    <button type="submit">Añadir cliente</button>
  </form>
  <div id="lista"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const supabase = createClient(
      'https://kainsfkvgembznyhkrvd.supabase.co',
      'sb_publishable_uSMsMGIEkZykEDRfHUK6pQ_SXChdYbz'
    );

    async function cargarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) {
        document.getElementById('lista').innerHTML = '<p>Error al cargar clientes.</p>';
        console.error(error);
      } else {
        if (data.length === 0) {
          document.getElementById('lista').innerHTML = '<p>No tienes clientes aún.</p>';
        } else {
          document.getElementById('lista').innerHTML = data.map(c => 
            `<div class="cliente"><strong>${c.nombre}</strong><br>${c.email || ''} ${c.telefono || ''}</div>`
          ).join('');
        }
      }
    }

    document.getElementById('cliente-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const telefono = document.getElementById('telefono').value;

      const { error } = await supabase.from('clientes').insert({ nombre, email, telefono });
      
      if (error) {
        alert('Error: ' + error.message);
      } else {
        document.getElementById('cliente-form').reset();
        cargarClientes();
      }
    });

    cargarClientes();
  </script>
</body>
</html>
